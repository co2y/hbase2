master:
    image: docker.iwanna.xyz:5000/hmonkey/hbase_master:v2
    command: '/bin/bash -c "service ssh start && sleep 10 && sed -i \"s/server171/{{master}}/g\" /root/hadoop-2.3.0/etc/hadoop/slaves /root/hadoop-2.3.0/etc/hadoop/core-site.xml /root/hadoop-2.3.0/etc/hadoop/yarn-site.xml /root/hadoop-2.3.0/etc/hadoop/mapred-site.xml /root/zookeeper-3.4.5/conf/zoo.cfg /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml /root/hbase-0.98.16.1-hadoop2/conf/regionservers && sed -i \"s/server170/{{slave1}}\n{{slave2}}/g\" /root/hadoop-2.3.0/etc/hadoop/slaves /root/hbase-0.98.16.1-hadoop2/conf/regionservers && sed -i \"s/server170/{{slave1}},{{slave2}}/g\" /root/hbase-0.98.16.1-hadoop2/conf/hbase-site.xml && sed -i \"s/server170/{{slave1}}/g\" /root/zookeeper-3.4.5/conf/zoo.cfg && echo \"server.3={{slave2}}:2888:3888\" >> /root/zookeeper-3.4.5/conf/zoo.cfg && mkdir -p /home/zookeeper/data && echo \"1\" > /home/zookeeper/data/myid && /root/hadoop-2.3.0/bin/hdfs namenode -format && /root/hadoop-2.3.0/sbin/start-dfs.sh && /root/hadoop-2.3.0/sbin/start-yarn.sh && /root/zookeeper-3.4.5/bin/zkServer.sh start && /root/hbase-0.98.16.1-hadoop2/bin/start-hbase.sh && service ssh stop && /usr/sbin/sshd -D"'
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
      - PATH=$PATH:$JAVA_HOME/bin
      - HADOOP_HOME=/root/hadoop-2.3.0
      - HADOOP_COMMON_LIB_NATIVE_DIR=/root/hadoop-2.3.0/lib/native
      - HADOOP_OPTS=-Djava.library.path=/root/hadoop-2.3.0/lib
      - CLASSPATH=/usr/lib/jvm/java-7-openjdk-amd64/lib:/usr/lib/jvm/java-7-openjdk-amd64/jre/lib
